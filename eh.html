<!DOCTYPE html>
<html>

<body>

<h1>Drawing Transpiler</h1>

<h2>Run 'make', then paste the generated JSON file (e.g. test5.json) into src.js</h2>

<button onclick="generate ()">Generate</button>

<br>
<p id="status" > READY </p>
<br>

<p>JSON:</p>
<textarea id="drawio" rows="7" cols="120" placeholder="drawio file" style="background-color:oldlace;">
</textarea>


<p>output:</p>
<textarea id="output" rows="20" cols="120" placeholder="transpiled output" style="background-color:oldlace;">
</textarea>

<p>input:</p>
<textarea id="input" rows="20" cols="120" placeholder="input to last item in pipeline" style="background-color:oldlace;">
</textarea>


<br>
<br>
<br>

<!-- Ohm-JS -->
<script src="https://unpkg.com/ohm-js@16/dist/ohm.min.js"></script>


<!-- Macro preprocessor -->
    <script src="fmt-js/fmt-js.js"></script>
    <script src="fmt-js/transpile.js"></script>

<!-- utilities -->
    <script src="stack.js"></script>
    <script src="panic.js"></script>
    <script src="chars.js"></script>
    <script src="quotes.js"></script>
    <script src="pythonify.js"></script>
    <script src="indenter.js"></script>

<!-- mechanisms -->
    <script src="selfid2.js"></script>
    <script src="selfkind.js"></script>
    
<!-- end user grammar -->
    <script src="dasgrammar.js"></script>

<!-- emitters -->
    <!-- Python -->
	<!-- reusable fmts -->
	    <script src="py/fstring.js"></script>
	    <script src="py/fmisc.js"></script>
	    <script src="py/finsert.js"></script>

	<!-- phases -->
	    <script src="py/seminsertselfdecl.js"></script>
	    <script src="py/semreplacewithself.js"></script>
	    <script src="py/identityemitter.js"></script>
	    <script src="py/childimports.js"></script>
	    <script src="py/class.js"></script>
	<!-- sub-parsers used by class.js -->
	      <script src="py/childinstanceparser.js"></script>
	      <script src="py/childlistparser.js"></script>
	      <script src="py/connectionsparser.js"></script>
	<!-- end sub-parsers -->
<!-- end emitters -->


<!-- source code -->
    <script src="src.js"></script>

<script>

  function removeVerbatimBrackets (s) {
      return s.replace (/‹/g,'').replace (/›/g,'');
  }
  
  function fixupCode (s) {
      console.log (s);
      var fixed = s.replace (/,]/g,']').replace (/,\-\)]/g,'\n-)]').replace (/,⟩]\n]/g,']\n]').replace (/\n\n+/g, '\n');
      return fixed;
  }
  
  function test (src, grammarName, grammar, fmt) {
      document.getElementById('input').innerHTML = src;      
      [success, transpiled, errormessage] = transpile (src, grammarName, grammar, fmt);
      if (success) {
	  document.getElementById('output').value = transpiled;
          document.getElementById('status').innerHTML = "OK";
	  return [true, transpiled];
      } else {
          document.getElementById('output').value = '<error>';
          document.getElementById('status').innerHTML = "FAILED " + grammarName + ' ' + errormessage;
	  return [false, errormessage];
      }
  }

  function generate () {
      src = jsonsrc;
      document.getElementById('drawio').innerHTML = src;

// Information Gatherer ("semantics" passes)

      let r = undefined;
      let output = '';
      [r, output] = test (src, "DaS", dasgrammar, dasfmt);
      r && ([r, output] = test (output, "SelfReplacer", gSelfreplacer, fSelfreplacer));
      
// Code Emitter

      var transformedCode = output;
      
      const boilerPlateImports = `
${lv}
from message import Message
from container import Container
from connect import Connect
from sender import Sender
from receiver import Receiver
${rv}
`;
      let childImports = '';
      let xclass = ''; // "xclass" to avoid name clash with "class" keyword...
      var nochange = '<empty nochange>';
      r && ([r, nochange] = test (transformedCode, "IdentityEmitter", gIdentityEmitter, fIdentityEmitter));
      r && ([r, childImports] = test (transformedCode, "ChildImports", gChildImports, fChildImports));
      r && ([r, xclass] = test (transformedCode, "xClass", gClass, fClass));
      if (r) {
      	  let finalCode = boilerPlateImports + childImports + xclass;
      	  finalCode = removeVerbatimBrackets (finalCode);
      	  finalCode = fixupCode (finalCode);
      	  finalCode = indenter (finalCode);
      	  document.getElementById('output').value = finalCode;
      }
  }

  </script>
</body>
</html>
